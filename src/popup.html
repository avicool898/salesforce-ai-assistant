<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: #0176d3;
      border-radius: 4px;
      margin-right: 8px;
    }
    
    .title {
      font-weight: 600;
      color: #181818;
    }
    
    .context-info {
      background: #f3f3f3;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #666;
    }
    
    .prompt-section {
      margin-bottom: 16px;
    }
    
    .prompt-input {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .quick-action {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .quick-action:hover {
      background: #e8f4fd;
      border-color: #0176d3;
    }
    
    .analyze-btn {
      width: 100%;
      background: #0176d3;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .analyze-btn:hover {
      background: #014486;
    }
    
    .analyze-btn:disabled {
      background: #c9c9c9;
      cursor: not-allowed;
    }
    
    .response-area {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      padding: 12px;
      min-height: 100px;
      font-size: 13px;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">SF AI Assistant</div>
  </div>
  
  <div class="context-info" id="contextInfo">
    Detecting Salesforce context...
  </div>
  
  <div class="quick-actions">
    <div class="quick-action" data-prompt="Help me debug this error">Debug Error</div>
    <div class="quick-action" data-prompt="Explain this page">Explain Page</div>
    <div class="quick-action" data-prompt="Suggest next steps">Next Steps</div>
    <div class="quick-action" data-prompt="Find documentation">Find Docs</div>
  </div>
  
  <div class="prompt-section">
    <textarea 
      class="prompt-input" 
      id="promptInput" 
      placeholder="Ask me anything about this Salesforce page or describe what you're trying to accomplish..."
    ></textarea>
  </div>
  
  <button class="analyze-btn" id="analyzeBtn">Analyze & Suggest</button>
  
  <div class="response-area" id="responseArea">
    Ready to help! Ask me about the current Salesforce page or describe what you're working on.
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
