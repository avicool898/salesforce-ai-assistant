<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      background: #0176d3;
      border-radius: 4px;
      margin-right: 8px;
    }
    
    .title {
      font-weight: 600;
      color: #181818;
    }
    
    .context-info {
      background: #f3f3f3;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 12px;
      color: #666;
    }
    
    .prompt-section {
      margin-bottom: 16px;
    }
    
    .prompt-input {
      width: 100%;
      min-height: 80px;
      padding: 12px;
      border: 1px solid #d9d9d9;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
      box-sizing: border-box;
    }
    
    .quick-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .quick-action {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      padding: 6px 12px;
      border-radius: 16px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .quick-action:hover {
      background: #e8f4fd;
      border-color: #0176d3;
    }
    
    .analyze-btn {
      width: 100%;
      background: #0176d3;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 16px;
    }
    
    .analyze-btn:hover {
      background: #014486;
    }
    
    .analyze-btn:disabled {
      background: #c9c9c9;
      cursor: not-allowed;
    }
    
    .response-area {
      background: #f8f9fa;
      border: 1px solid #e1e5e9;
      border-radius: 6px;
      padding: 16px;
      min-height: 100px;
      font-size: 13px;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
    }
    
    /* Response formatting styles */
    .response-h1 {
      font-size: 16px;
      font-weight: 700;
      color: #0176d3;
      margin: 16px 0 8px 0;
      border-bottom: 2px solid #0176d3;
      padding-bottom: 4px;
    }
    
    .response-h2 {
      font-size: 15px;
      font-weight: 600;
      color: #014486;
      margin: 14px 0 6px 0;
      border-bottom: 1px solid #e1e5e9;
      padding-bottom: 2px;
    }
    
    .response-h3 {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin: 12px 0 6px 0;
    }
    
    .response-paragraph {
      margin: 8px 0;
      color: #333;
    }
    
    .numbered-list {
      margin: 8px 0;
      padding-left: 0;
      counter-reset: item;
    }
    
    .numbered-item {
      display: block;
      margin: 6px 0;
      padding-left: 20px;
      position: relative;
      list-style: none;
    }
    
    .bullet-list {
      margin: 8px 0;
      padding-left: 16px;
    }
    
    .bullet-item {
      margin: 4px 0;
      color: #333;
    }
    
    .sub-bullet-list {
      margin: 4px 0;
      padding-left: 20px;
    }
    
    .sub-bullet-item {
      margin: 2px 0;
      color: #555;
      font-size: 12px;
    }
    
    .response-link {
      color: #0176d3;
      text-decoration: none;
      font-weight: 500;
      border-bottom: 1px dotted #0176d3;
    }
    
    .response-link:hover {
      color: #014486;
      text-decoration: none;
      border-bottom: 1px solid #014486;
    }
    
    .code-block {
      background: #f1f3f4;
      border: 1px solid #dadce0;
      border-radius: 4px;
      padding: 12px;
      margin: 8px 0;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      overflow-x: auto;
    }
    
    .inline-code {
      background: #f1f3f4;
      border: 1px solid #dadce0;
      border-radius: 3px;
      padding: 2px 4px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      color: #d73a49;
    }
    
    .response-area strong {
      font-weight: 600;
      color: #333;
    }
    
    .response-area em {
      font-style: italic;
      color: #555;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"></div>
    <div class="title">SF AI Assistant</div>
  </div>
  
  <div class="context-info" id="contextInfo">
    Detecting Salesforce context...
  </div>
  
  <div class="quick-actions">
    <div class="quick-action" data-prompt="Help me debug this error">Debug Error</div>
    <div class="quick-action" data-prompt="Explain this page">Explain Page</div>
    <div class="quick-action" data-prompt="Suggest next steps">Next Steps</div>
    <div class="quick-action" data-prompt="Find documentation">Find Docs</div>
  </div>
  
  <div class="prompt-section">
    <textarea 
      class="prompt-input" 
      id="promptInput" 
      placeholder="Ask me anything about this Salesforce page or describe what you're trying to accomplish..."
    ></textarea>
  </div>
  
  <button class="analyze-btn" id="analyzeBtn">Analyze & Suggest</button>
  
  <div class="response-area" id="responseArea">
    Ready to help! Ask me about the current Salesforce page or describe what you're working on.
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
