<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .icon-preview { margin: 20px 0; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #0176d3; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #014486; }
    </style>
</head>
<body>
    <h1>Salesforce AI Assistant - Icon Generator</h1>
    <p>This page converts SVG icons to PNG format for the Chrome extension.</p>
    
    <div class="icon-preview">
        <h3>16x16 Icon</h3>
        <canvas id="canvas16" width="16" height="16"></canvas>
        <button onclick="downloadIcon(16)">Download 16x16 PNG</button>
    </div>
    
    <div class="icon-preview">
        <h3>48x48 Icon</h3>
        <canvas id="canvas48" width="48" height="48"></canvas>
        <button onclick="downloadIcon(48)">Download 48x48 PNG</button>
    </div>
    
    <div class="icon-preview">
        <h3>128x128 Icon</h3>
        <canvas id="canvas128" width="128" height="128"></canvas>
        <button onclick="downloadIcon(128)">Download 128x128 PNG</button>
    </div>
    
    <button onclick="downloadAll()">Download All Icons</button>

                </g>
                <text x="8" y="14" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#fff">SF</text>
            </svg>`,
            
            48: `<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">

            128: `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">

                <text x="64" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">SF AI</text>
            </svg>`
        };

        function svgToPng(svgString, size) {
            return new Promise((resolve) => {
                const img = new Image();
                const svgBlob = new Blob([svgString], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(svgBlob);
                
                img.onload = function() {
                    const canvas = document.getElementById(`canvas${size}`);
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, size, size);
                    ctx.drawImage(img, 0, 0, size, size);
                    URL.revokeObjectURL(url);
                    resolve(canvas.toDataURL('image/png'));
                };
                
                img.src = url;
            });
        }

        function downloadIcon(size) {
            svgToPng(svgData[size], size).then(dataUrl => {
                const link = document.createElement('a');
                link.download = `icon${size}.png`;
                link.href = dataUrl;
                link.click();
            });
        }

        function downloadAll() {
            [16, 48, 128].forEach(size => {
                setTimeout(() => downloadIcon(size), size * 10);
            });
        }

        // Generate previews on load
        window.onload = function() {
            [16, 48, 128].forEach(size => {
                svgToPng(svgData[size], size);
            });
        };
    </script>
</body>
</html>
