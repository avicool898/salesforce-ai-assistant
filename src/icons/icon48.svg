<svg width="48" height="48" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad48" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0176d3;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099e0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#014486;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with shadow -->
  <circle cx="24" cy="24" r="22" fill="url(#grad48)" filter="url(#shadow)"/>
  
  <!-- AI Brain network -->
  <g fill="#fff" stroke="#fff">
    <!-- Central brain -->
    <circle cx="24" cy="20" r="6" fill="none" stroke="#fff" stroke-width="2"/>
    
    <!-- Neural nodes -->
    <circle cx="12" cy="12" r="2.5"/>
    <circle cx="36" cy="12" r="2.5"/>
    <circle cx="8" cy="24" r="2.5"/>
    <circle cx="40" cy="24" r="2.5"/>
    <circle cx="12" cy="36" r="2.5"/>
    <circle cx="36" cy="36" r="2.5"/>
    <circle cx="24" cy="8" r="2"/>
    <circle cx="24" cy="40" r="2"/>
    
    <!-- Connection lines -->
    <line x1="14.5" y1="14.5" x2="19" y2="17" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="33.5" y1="14.5" x2="29" y2="17" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="10.5" y1="21.5" x2="18.5" y2="19" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="37.5" y1="21.5" x2="29.5" y2="19" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="14.5" y1="33.5" x2="20" y2="25" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="33.5" y1="33.5" x2="28" y2="25" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="24" y1="10" x2="24" y2="14" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    <line x1="24" y1="38" x2="24" y2="26" stroke="#fff" stroke-width="1.5" opacity="0.8"/>
    
    <!-- Additional neural connections -->
    <line x1="12" y1="14.5" x2="12" y2="21.5" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="36" y1="14.5" x2="36" y2="21.5" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="14.5" y1="36" x2="21.5" y2="36" stroke="#fff" stroke-width="1" opacity="0.6"/>
    <line x1="33.5" y1="36" x2="26.5" y2="36" stroke="#fff" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Salesforce text -->
  <text x="24" y="46" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#fff">SF AI</text>
</svg>